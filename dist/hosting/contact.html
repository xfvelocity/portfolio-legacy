<!DOCTYPE html>
<html lang="en-GB">
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<title>Hosting Solutions | Contact us</title>
	<link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="header contactHeader">
		<nav class="nav">
			<div class="navBar">
				<h1>Hosting Solutions</h1>
				<a class="openButton" id="button"><span class="menu"></span><i class="fas fa-bars navToggle"></i></a>
			</div>
			<div id="myNav" class="mainNav">
			  	<a href="hosting.html">Home</a>
			  	<a href="about.html">About</a>
			  	<a href="pricing.html">Pricing</a>
			  	<a href="#" class="active">Contact</a>
			</div>
		</nav>
		<div class="headerContainer contactHeaderContainer">
			<div class="headerText contactHeaderText">
				<div class="contactForm">
					<div class="contactHeading">
						<h2>Get in touch</h2>
					</div>
					<form class="contactusForm">
						<fieldset>
							<input placeholder="Name" type="text" name="Name" class="textArea" required>
							<br>
							<input placeholder="Email" type="text" name="Email" class="textArea" required>
							<br>
							<textarea placeholder="Message" type="text" name="Message" class="textArea moreText" required></textarea>
							<br>
							<p><input class="submit" type="submit" value="Submit"></p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="contactFooter"> 
	<div class="copyright">
		<p>Copyright &copy;2019 Hosting Solutions</p>
	</div>
	<div class="socialLinks">
		<p><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></p>
		<p><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></p>
		<p><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></p>
		<p><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a></p>
	</div>
	</footer>

<script src="js/script.js"></script>
</div>
</body>
</html>
